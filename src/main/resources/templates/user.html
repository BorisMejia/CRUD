<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<title>Listado Usuarios</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Control de Usuarios</a>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/user}">Control de Usuarios</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h3>Lista de Usuarios</h3>
		</div>
		
		<div class="col-lg-3">
			<a th:href="@{/user/new}" class="btn btn-primary btn-sm mb3">Get User</a>
		</div>
		<br>
		<table class="table">
			<thead class="table-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">LastName</th>
					<th scope="col">Email</th>
					<th scope="col">Actions</th>
					
				</tr>
			</thead>
			<tbody class="table-group-divider">
			
				<tr th:each="usuario : ${user}" th:object="${usuario}">
					
					<td th:text="*{id}"></td>
					<td th:text="*{name}"></td>
					<td th:text="*{lastname}"></td>
					<td th:text="*{email}"></td>
					<td>
						<a href="@{/user/edit/{id}(id=${usuario.id})}" class="btn btn-info">Edit</a>
						<a href="@{/user/{id}(id=${usuario.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		
	</div>

</body>

</html>
