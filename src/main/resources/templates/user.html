<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand"  href="#">Control de Usuarios</a>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/user}">Control de Usuarios</a></li>
            </ul>
        </div>
    </nav>

	<div class="container">
		<div class="row">
			<h1>Lista de Usuarios</h1>
		</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>LastName</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="users : ${user}">
					<td th:text="${users.id}">Id</td>
					<td th:text="${users.name}">Name</td>
					<td th:text="${users.lastname}">LastName</td>
					<td th:text="${users.email}">Email</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
