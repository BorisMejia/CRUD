<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Editar Usuarios</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand"  href="#">Control de Usuarios</a>
        
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" th:href="@{/user}">Control de Usuarios</a></li>
            </ul>
        </div>
    </nav>
    
    <br>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
    			<h1 class="text-center">Edici√≥n de Usuarios</h1>
    			<div class="card-body">
    				<form th:action="@{/user/{id}(id=${usuario.id})}" th:object="${usuario}" method="POST">
    					
    					<div class="form-group">
    						<label>Nombre:</label>
    						<input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Digite su nombre:">
    					</div>
    					<br>
    					<div class="form-group">
    						<label>Apellido:</label>
    						<input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Digite su apellido:">
    					</div>  					
    					<br>
    					<div class="form-group">
    						<label>Email:</label>
    						<input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Digite su email:">
    					</div>
    					<br>
    					<div class="box-footer">
    						<button class="btn btn-success">Save</button>
    					</div>
    				
    				</form>				
    			</div>
    		</div>
    		
    	</div>
    
    
    </div>


</body>

</html>
